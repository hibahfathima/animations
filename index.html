<style>
    h1{
        color:whitesmoke;
        font-size:55px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        animation-name: stylechange;
    animation-duration:5s;
    animation-timing-function: ease-out;
    animation-delay:0ms;
    animation-iteration-count: 1;
    animation-direction: normal;


    }


    @keyframes stylechange{
        from{font-size:30px}
        to{font-size:55px}
        from{color:chocolate}
        to{color: whitesmoke;
        }
    }

    .ballthree{
        height:70px;
        width:70px;
        background-color: rgb(217, 117, 29);
        clip-path: polygon(50% 0%,0% 100%,100% 100%);
        animation-name: shapechange;
    animation-duration:10s;
    animation-timing-function: ease-out;
    animation-delay:0ms;
    animation-iteration-count: 10;
    animation-direction: normal;
    }

    @keyframes shapechange{
        from{clip-path: circle(50%);}
        to{ clip-path: polygon(50% 0%,0% 100%,100% 100%);}
        from{transform:translateX(0px)}
    to{transform:translateY(350px)}
    }

    .ballfour{
        height:70px;
        width:70px;
        background-color: yellow;
        clip-path:circle(50%);
        animation-name: sizechange;
    animation-duration:10s;
    animation-timing-function: ease-out;
    animation-delay:0ms;
    animation-iteration-count: 10;
    animation-direction: reverse;
        
    }

    @keyframes sizechange{
      from{transform: scale(1);}
      to{transform:scale(3)}
      from{transform: translate(250px,-500px);}
      


    }
</style>
</head>
